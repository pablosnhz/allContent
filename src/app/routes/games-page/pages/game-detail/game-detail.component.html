
<article class="w-full m-0">
  <div class="h-full content-detail">
      <img src="{{ gameDetails.background_image_additional }}" loading="lazy" alt="{{ gameDetails.name }}">
      <div class="image-overlay-detail"></div>
  </div>
  <div class="relative flex d-flex p-6 h-[80vh]">
    <img src="{{ gameDetails.background_image }}" alt="{{ gameDetails.name }}" loading="lazy" class="game-image-detail my-10 p-10">
    <div class="flex flex-col justify-center mt-10">
      <div class="text-[#45d66b]">Rating: {{ gameDetails.rating }}</div>
      <p class="text-white 2xl:text-7xl font-bold">{{ gameDetails.name }}</p>
      <div>
        <button
          type="button"
          class="text-white hover:text-[#000000] mt-3 bg-[#636363] hover:bg-gray-100 focus:ring-4 focus:ring-gray-900 rounded-lg text-sm font-bold px-6 py-2.5 mb-5 opacity-75"
          (click)="addGameToFavoritesDetail()"
          [ngClass]="{ 'text-[#ed3841]': $favoritesDetail(), 'text-white': !$favoritesDetail() }"
        >
          {{ $favoritesDetail() ? 'Remove from my list' : 'Add to my list' }}
        </button>
      </div>
      <div class="text-white">
        <p [ngClass]="{ 'line-clamp-10': !isExpanded, 'line-clamp-none': isExpanded }" [innerHTML]="gameDetails.description"></p>
        <button (click)="toggleText()" class="mt-2 text-blue-500">
          {{ isExpanded ? 'Ver menos' : 'Ver m√°s' }}
        </button>
      </div>
    </div>
  </div>
</article>
