<div class="masonry-grid">
  <ng-container *ngIf="!$loading(); else spinner">
    <div *ngFor="let game of gamesList" class="masonry-item">
      <app-game-card [gameCard]="game"></app-game-card>
    </div>
  </ng-container>
  <ng-template #spinner>
    <div class="col-span-full">
      <p class="text-center text-white">No games found</p>
    </div>
  </ng-template>
</div>
